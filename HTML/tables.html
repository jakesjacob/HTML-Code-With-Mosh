<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table1,
      td,
      th {
        border: 1px solid blue;
        border-collapse: collapse;
        padding: 5px;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <!-- border: thickness, style, colour -->
  <body>
    <table class="table1">
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <!-- table header -->
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>£100</td>
          <!-- table data -->
        </tr>
        <!-- table row -->
        <tr>
          <td>Accounting</td>
          <td>£200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>£300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list1 {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <ul class="list1">
      <li>About me</li>
      <li>
        Courses
        <ul>
          <li>HTML</li>
          <li>JavaScript</li>
          <li>CSS</li>
        </ul>
      </li>
      <li>Subscribe</li>
      <li>Contact me</li>
      <ol>
        <!-- ol>li*3 -->
        <li>Preheat the oven</li>
        <li>Place the ingredients</li>
        <li>Put the pizza in the oven</li>
      </ol>
      <dl>
        <!-- description list -->
        <dt>HTML</dt>
        <!-- description term -->
        <dd>Hypertext markup language</dd>
        <!-- description detail -->
        <dt>CSS</dt>
        <dd>Cascading style sheets</dd>
      </dl>
    </ul>
  </body>
</html>

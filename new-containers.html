<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published <time datetime="2021-01-01 17:00">January 1 2021 5:00pm</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet, consectetur adipisicing elit.
        Quidem, voluptatem!
      </p>
      <figure>
        <img src="Images/avatar.png" alt="" />
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>

<!-- article can be any independant self contained content
- forum post
- comments
- reviews
- product cards
-->

<!-- figure is for a container for figures
- can have a caption
-->

<!-- mark is used for highlighting
-->

<!-- time changes nothing visually but allows datetime for seo:
    datetime="2021-01-01 17:00"
-->
